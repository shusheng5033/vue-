<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<style>
</style>
<body>
  <div id="app">
    <div v-if = 'flag === "name"'>
      <label for="">用户名：</label>
      <input type="text" placeholder="输入用户名">
    </div>
    <div v-else>
      <label for="">邮箱：</label>
      <input type="text" placeholder="输入邮箱">
    </div>
    <button @click="aa">切换输入类型</button>
  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        flag:'name'
      },
      methods:{
        aa:function(){
          this.flag = this.flag === 'name'?'mail':'name';
        }
      }
    })
  </script>
</body>
</html>
